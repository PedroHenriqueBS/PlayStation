<swiper-container init="false" class="accessories" thumbs-swiper=".accessories2" space-between="20">
  @for(item of Accessories; track item){
    <swiper-slide class="w-full flex justify-between gap-10">
      <div class="flex flex-col w-widthAccessories">
        <h1 class="text-5xl mb-10"> {{ item.title }}</h1>
        <h2 class="text-btnBlue text-2xl"> {{ item.subTitle }}</h2>
        <span class="text-gray-500 text-sm my-3"> {{ item.span }}</span>
        <btn-blue textButton="Saiba mais" class="flex"/>
      </div>
      <img [src]="item.img">
    </swiper-slide>
  }
</swiper-container>

<swiper-container init="false" class="accessories2 max-w-widtContainerSwiper m-auto">
  @for(item of Accessories; track item){
    <swiper-slide class="flex items-start">
      <div class="flex flex-col items-center py-2">
        <div class="bg-white fundoImg">
          <img [src]="item.img">
        </div>
        <span class="mt-3 text-sm text-center"> {{item.titleMini}}</span>
      </div>
    </swiper-slide>
  }
</swiper-container>
