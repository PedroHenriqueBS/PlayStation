<swiper-container init="false" class="accessories" thumbs-swiper=".accessories2" space-between="20">
  @for(item of Accessories; track item){
    <swiper-slide class="w-full flex gap-20 px-5 max-[940px]:flex-col">
      <div class="flex flex-col w-widthAccessories justify-center max-[940px]:items-center max-[940px]:w-full">
        <h1 class="text-5xl mb-10 max-[940px]:text-center max-[400px]:text-3xl"> {{ item.title }}</h1>
        <h2 class="text-btnBlue text-2xl max-[940px]:text-center"> {{ item.subTitle }}</h2>
        <span class="text-gray text-sm my-3 max-[940px]:text-center"> {{ item.span }}</span>
        <btn-blue textButton="Saiba mais" class="flex"/>
      </div>
      <div class="max-w-screen-md flex items-center">
        <img [src]="item.img" class="w-full object-cover" alt="itens da loja playstation em tela grande">
      </div>

    </swiper-slide>
  }
</swiper-container>

<swiper-container init="false" class="accessories2 max-w-widtContainerSwiper m-auto px-5">
  @for(item of Accessories; track item){
    <swiper-slide class="flex items-start px-3">
      <div class="flex flex-col items-center py-2">
        <div class="bg-white fundoImg">
          <img [src]="item.img" width="220" height="115" alt="itens da loja playstation em miniatura">
        </div>
        <span class="mt-3 text-sm text-center"> {{item.titleMini}}</span>
      </div>
    </swiper-slide>
  }
</swiper-container>
