<app-header />

<!-- SLIDE CONTENT -->
<swiper-container init="false" class="swiper" thumbs-swiper=".swiper2">
  @for(item of slideSwiper; track item) {
    <swiper-slide class="h-auto" lazy="true">
      <img [src]="item.imgFundo" loading="lazy" class="fundo">
        <div class="w-1/3 absolute flex flex-col mt-24 ml-24 gap-7 z-10">
          <img [src]="item.imgTitle" class="title" data-swiper-parallax-y="200">
          <h1 class="text-5xl text-white" data-swiper-parallax-y="100">
          {{ item.title }}
          </h1>
          <span class="text-white text-lg" data-swiper-parallax-y="100">
          {{ item.subTitle }}
          </span>
          <btn-white class="flex" data-swiper-parallax-y="100" textButton="{{item.button}}"/>
        </div>
    </swiper-slide> }
</swiper-container>

<!-- SLIDE CONTETNT 2 THUMB-->
<swiper-container init="false" class="swiper2 max-w-screen-2xl" space-between="10">
  @for(item of slideSwiper; track item) {
    <swiper-slide class="h-full">
      <img [src]="item.imgMiniatura" class="object-cover ">
    </swiper-slide> }
</swiper-container>

<!-- SLIDE ACCESSORIES -->
<app-accessories />
